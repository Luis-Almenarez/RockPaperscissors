<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/bundle.css" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock, Paper and Scissors</h1>
    </header>
    <main class="main">
      <p class="instructions">¡El primero en acumular 5 puntos gana!</p>
      <p class="win__message losser__message"></p>
      <div class="marker">
        <p class="name name__player">Player</p>
        <p class="name name__pc">Machine</p>
        <p>
          <span class="point__user">0</span>
          <span>-</span>
          <span class="point__pc">0</span>
        </p>
      </div>
      <div class="atack" id="atack">
        <h2>Elige qué usar en tu siguiente turno</h2>
        <div class="arms">
          <button class="arm" id="rock🪨">🪨</button>
          <button class="arm" id="paper📃">📃</button>
          <button class="arm" id="scissors✂️">✂️</button>
        </div>
      </div>
      <div class="message disable" id="message">
        <p>
          Haz utilizado
          <span class="election" id="election__user">Papel📃</span>
          <br />
          Y la computadora ha usado
          <span class="election" id="election__pc">Piedra🪨</span>
        </p>
        <p class="disable" id="win__point">¡Haz ganado un punto! 🔥</p>
      </div>
      <button class="btn" id="reset">Comenzar de nuevo</button>
    </main>
    <footer></footer>

    <script src="./public/JS/app.js" defer></script>
  </body>
</html>
